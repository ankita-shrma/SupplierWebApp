<link  href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
   <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <div class="container" ng-controller="suppliercont" ng-init="fetchtask()">
               <h1 id="heading">My Stock</h1>
             <br/><br/>
             <div class="form-group row"> 
                <label  class="col-sm-2 col-xs-4 control-label" id="dlabel" >Enter Date:</label>
               <div class="col-sm-4 col-xs-7 input-group">
                <input type="date" class="form-control" ng-model="date">
                </div>   
             </div>
        <br/>
        <div class="row container form-group">
          <div class="input-group col-sm-4 col-xs-6">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
               <input type="text"  class="input-md form-control" ng-model="searchvalue" placeholder="search"\>
           </div>
        </div>
        <div class="well">
       <table  class="table table-striped" id="tab">
        <tbody  dir-paginate="product in productlist|itemsPerPage:1|filter:searchvalue" track by $index>
         <tr>
          <th >item</th>
          <th>Grade Type</th>
          <th>Total Quantity</th>
          <th>Available Quantity</th>
         </tr>
         <tr >
          <td><input class="form-control input-sm" type="number" ng-model="product.item" ng-disabled="editable"/></td>
          <td><select class="form-control input-sm"  ng-model="product.gtype" ng-disabled="editable">
              <option>A</option>
                <option>B</option>
                  <option>C</option>
              </select>
          </td>
          <td><input class="form-control input-sm" type="number" ng-model="product.tqty" ng-disabled="editable"/></td>
          <td><input class="form-control input-sm" type="number" ng-model="product.aqty" ng-disabled="editable"/></td>
     
         </tr>
        <tr>
        <th >Left Out available</th>
        <th>Fixed Price</th>
        <th >Agent</th>
        <th>Edit</th>
       </tr>
        <tr>
       <td><input class="form-control input-sm" type="number" ng-model="product.lavail" ng-disabled="editable"/></td>
       <td><input class="form-control input-sm" type="number" ng-model="product.fprice" ng-disabled="editable"/></td>
        <td><select ng-model="product.agent" class="form-control input-sm" ng-disabled="editable">
              <option>A</option>
                <option>B</option>
                  <option>C</option>
              </select></td>
        <td><button class="btn btn-primary col-sm-4" ng-click="editdata($index)">Edit</button></td>
     </tr>
      <tr><th>Delete</th></tr>
      <tr> <td><button class="btn btn-primary col-sm-4 " ng-click="deleterow($index)">Delete</button></td></tr>
    </tbody>
</table>
</div>
     <div>
         <dir-pagination-controls
        max-size="1"
        direction-links="true"
        boundary-links="true"
        template-url="dirPagination.tpl.html"
        ></dir-pagination-controls>
        </div>
        <br/>
  <button class="btn btn-block btn-success" ng-click="addrow()">Add More</button>
   <br/>
 <button class="btn btn-block  btn-success" ng-click="saverow()">save</button>
<br/>
