<div class="container">
<div class="well" ng-controller="myaccountcont" ng-init="getdetail()" id="wellboot">
  <div style="width:100px; height:100px; border:1px solid black;"></div>
    <br/>
     <div>
  
    <form>
  <div class="form-group row"> 
    <label class="col-sm-2 col-xs-4 control-label">Name:</label>
  <div class="col-sm-6 col-xs-8 input-group" >
    <input type="text" class="form-control" ng-model="detail.name" ng-disabled="button1" ng-init="button1=true">
      <span class="input-group-addon" ng-click="button1=false"><i class="glyphicon glyphicon-pencil"></i></span>
      </div>
  </div> 
 <div class="form-group row"> 
    <label  class="col-sm-2 col-xs-4 control-label">Address:</label>
  <div class="col-sm-6 col-xs-8 input-group">
    <input type="text" class="form-control" ng-model="detail.address" ng-disabled="button2" ng-init="button2=true">
      <span class="input-group-addon" ng-click="button2=false"><i class="glyphicon glyphicon-pencil"></i></span>
      </div>
  </div> 
 <div class="form-group row"> 
    <label class="col-sm-2 col-xs-4 control-label">Mobile no.:</label>
  <div class="col-sm-6 col-xs-8 input-group">
    <input type="number" class="form-control" ng-model="detail.mobno" ng-disabled="button3" ng-init="button3=true">
    <span class="input-group-addon" ng-click="button3=false"><i class="glyphicon glyphicon-pencil"></i></span>
      </div>
  </div> 
 <div class="form-group row"> 
    <label class="col-sm-2 col-xs-3 control-label">Rank:</label>
  <div class="col-sm-6 col-xs-8">
    <input type="number" class="form-control" disabled ng-model="detail.rank">
      </div>
  </div>
  <div class="form-group row"> 
    <label  class="col-sm-2 col-xs-4 control-label">Deals in:</label>
  <div class="col-sm-6 col-xs-8 input-group">
    <input type="text" class="form-control" ng-model="detail.dealsin" ng-disabled="button4" ng-init="button4=true">
      <span class="input-group-addon" ng-click="button4=false"><i class="glyphicon glyphicon-pencil"></i></span>
      </div>
  </div>
    <br/>
    {{detail.supplierid}}
    <button class="btn btn-success">Save</button>
     </form>
 </div>
</div>
</div>
