<div class="row">
<div class="col-xs-12">
<div class="modal fade" tabindex="-1" id="supplierModal"
        data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
               <!-- <h4 class="modal-title">Login</h4>-->
            </div>
            <div class="modal-body">
                <div class="container">
                <form>
  <div class="form-group row"> 
    <label class="col-sm-2 col-xs-6 control-label">Grade Type</label>
  <div class="col-sm-6 col-xs-6 input-group">
      <select ng-model="product.gradetype">
              <option>A</option>
                <option>B</option>
                  <option>C</option>
              </select>
      </div>
  </div> 
 <div class="form-group row"> 
    <label  class="col-sm-2 col-xs-6 control-label">Total Quantity</label>
  <div class="col-sm-6 col-xs-6 input-group">
    <input type="number" class="form-control" ng-model="product.tqty">
      </div>
  </div> 
 <div class="form-group row"> 
    <label class="col-sm-2 col-xs-6 control-label">Available Quantity</label>
  <div class="col-sm-6 col-xs-6 input-group">
    <input type="number" class="form-control" ng-model="product.aqty">
      </div>
  </div> 
 <div class="form-group row"> 
    <label for="email" class="col-sm-2 col-xs-6 control-label">Price</label>
  <div class="col-sm-6 col-xs-6 input-group">
    <input type="number" class="form-control" ng-model="product.price">
      </div>
  </div>
  <div class="form-group row"> 
    <label for="email" class="col-sm-2 col-xs-6 control-label">Negotiable</label>
  <div class="col-sm-6 col-xs-6 input-group">
    <input type="checkbox" checked data-toggle="toggle" data-on="True" data-off="False" data-onstyle="success" data-offstyle="danger" ng-model="product.negotiable"/>
      </div>
  </div>
    <br/>
    <div class="row">
    <div class="col-sm-4 col-xs-6">
    <button class="btn btn-primary">show mkt graph</button>
        </div>
    <div class="col-sm-4 col-xs-6">
    <button class="btn btn-primary">show my sales graph</button>
        </div>
    </div>
     </form>
                </div>
            </div>

            </div>
